<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InSites - 转专.</title>

  <!-- Cache Control - 注 砖专转 cache 砖 index.html -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- 专住 - 注 转 住驻专  驻专住 砖 -->
  <meta name="app-version" content="1.0.0">

  <!-- Favicon SVG -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%234f46e5;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%237c3aed;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M16 2 L28 9 L28 23 L16 30 L4 23 L4 9 Z' fill='url(%23g)' /%3E%3Ccircle cx='16' cy='16' r='4' fill='white' /%3E%3Ccircle cx='16' cy='16' r='6' fill='none' stroke='white' stroke-width='1.5' stroke-opacity='0.5' /%3E%3Cpath d='M16 6 V10 M16 22 V26 M6 16 H10 M22 16 H26' stroke='white' stroke-width='2' stroke-linecap='round' /%3E%3C/svg%3E">

  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Script 拽 cache  专住 砖 -->
  <script>
    (function() {
      const currentVersion = '1.0.0'; // 注 住驻专   驻专住
      const storedVersion = localStorage.getItem('app-version');
      
      if (storedVersion && storedVersion !== currentVersion) {
        // 专住 砖 转 - 拽 cache
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
        localStorage.clear();
        sessionStorage.clear();
        console.log(' Cache cleared - new version: ' + currentVersion);
      }
      
      localStorage.setItem('app-version', currentVersion);
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
